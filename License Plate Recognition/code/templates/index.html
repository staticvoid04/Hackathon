<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">

    <title>Licence Plate Recognition System</title>
</head>
            
<body>
    <div class="header">
        <div class="jumbotron" style="background-color:cornflowerblue">
            <h1 align="center" style="color:antiquewhite">Licence Plate Recognition System</h1>
        </div>
    </div>
    <div class="inputform" style="padding-top: 150px">
        <form action="/add" enctype="multipart/form-data">
            <div class="form-group" align="center">
                <button type="submit" class="btn btn-primary" style="width: 25%; height: 25%;">Register User</button>
            </div>
        </form>
        <form action="/upload" enctype="multipart/form-data">
            <div class="form-group" align="center">
                <button type="submit" class="btn btn-primary" style="width: 25%">Upload</button>
            </div>
        </form>
        <form action="/users/all" enctype="multipart/form-data">
            <div class="form-group" align="center">
                <button type="submit" class="btn btn-primary" style="width: 25%">All Users</button>
            </div>
        </form>
    </div>
    <br>
    <div class="index-footer">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
            <img class="footer-img" src="{{url_for('static', filename='Logo.png')}}">
            <h4 class="footer-text">
                <!-- Team Andromeda -->
            </h4>
        </a>
    </div>
</body>

</html>
