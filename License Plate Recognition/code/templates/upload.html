<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Upload Licence Image</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
    <div class="header">
        <div class="jumbotron" style="background-color:cornflowerblue">
            <h1 align="center" style="color:antiquewhite">Upload Licence Image</h1>
        </div>
    </div>
    <div class="inputform" style="padding-top: 10%">
        <form method="POST" action="/uploaded" enctype="multipart/form-data">
            <div class="form-group" align="center">
                <input type="file" name="inputfile" accept="image/*" multiple>
                    <button type="submit" class="btn btn-primary" style="width: 10%">Upload</button>
            </div>
        </form>
    </div>
    <br>
    <div class="upload-footer">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
            <img class="footer-img" src="{{url_for('static', filename='Logo.png')}}">
            <h4 class="footer-text">
                <!-- Team Andromeda -->
            </h4>
        </a>
    </div>
    <!-- <div class="registrationheader">  
        <h4 align="center">Generated Registration Number:</h4>
    </div>
    <div class="registrationoutput" align="center">
        <textarea readonly></textarea>
    </div> -->
</body>

</html>
