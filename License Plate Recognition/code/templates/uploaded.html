<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        Processed
    </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!--  jumbotron -->
    <div class="header">
        <h1>
            Processed Licence Plate
        </h1>
    </div>
    <!-- <div class="inputform">
        <form method="POST" action="/users/one" enctype="multipart/form-data">
            <div class="form-group" align="center">
                <input type="file" name="inputfile" accept="image/*" multiple>
                <button type="submit" class="btn btn-primary">
                    Upload
                </button>
            </div>
        </form>
    </div> -->
    <br>
    <div class="image-div">
        <h3> Uploaded Image </h3>
        <div>
            <img src="{{url_for('static', filename=file_name)}}">
        </div>
    </div>
    <div class="registration-div">
        <div class="registration-header">
            <h3>Extracted Registration Number:</h3>
        </div>
        <div class="registration-text">
            <h2>
                {{registration}}
            </h2>
        </div>
    </div>
    <div>
        <!-- <div style="padding-top: 30px; padding-bottom: 10px">
            <div style="padding: 1%; background-color: cornflowerblue">
                <h1 align="center" style="color:antiquewhite">
                    Process
                </h1>
            </div>
        </div> -->
        <br>
        <div class="process">
            <h3 class="plate-heading"> Extracted License Plate </h3>
            <div class="plate">
                <img src="{{url_for('static', filename=resized)}}">
            </div>
        </div>
        <br>
        <div class="process">
            <h3 class="plate-heading"> Thresholded </h3>
            <div class="plate">
                <img src="{{url_for('static', filename=threshold)}}">
            </div>
        </div>
        <br>
        <div class="process">
            <h3 class="plate-heading"> Dilation and Sharpening </h3>
            <div class="plate">
                <img src="{{url_for('static', filename=sharpen)}}">
            </div>
        </div>
        <br>
        <div class="process">
            <h3 class="plate-heading"> Characters are identified and extracted </h3>
            <div class="plate">
                <!-- <img src="{{url_for('static', filename='identified_characters.jpg')}}"> -->
                <img src="{{url_for('static', filename=identified)}}">
            </div>
        </div>
    </div>
    <form method="POST" action="/users/one" enctype="multipart/form-data">
        <div class="form-group" align="center" style="padding-top: 20px">
            <button type="submit" class="btn btn-primary" style="width: 15%">Get User</button>
        </div>
    </form>
    <br>
    <div class="footer">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
            <img class="footer-img" src="{{url_for('static', filename='Logo.png')}}">
            <h4 class="footer-text">
                <!-- Team Andromeda -->
            </h4>
        </a>
    </div>
</body>

</html>
